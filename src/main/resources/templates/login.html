<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>哈哈社区</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">


    <link rel="stylesheet" href="/css/bootstrap-theme.css">
    <link rel="stylesheet" href="/css/signin.css">


</head>
<body>

<div>
    <a href="/">
        <button type="button" class="btn btn-default" aria-label="Left Align">
            <span class="" aria-hidden="true">回到首页</span>
        </button>
    </a>
</div>

<div class="container">
    <form action="/login/signin" method="get">
        <h2 class="form-signin-heading">请登录</h2>
        <label for="name" class="sr-only">名字</label>
        <input type="name" id="name" name="name" class="form-control" placeholder="名字" required autofocus autocomplete="off">
        <label for="password" class="sr-only">密码</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="密码" required autocomplete="off">
        <div class="checkbox">
            <label>
                <input type="checkbox" value="remember-me"> 记住我
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>

    </form>
</div>
